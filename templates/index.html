<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coastline Buffer &amp; Boat Map</title>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ----------------------------------------------------------------- -->
<!--  TOP BAR / CONTROLS                                               -->
<!-- ----------------------------------------------------------------- -->
<div class="controls">
    Select Country:
    <button onclick="loadMapData('uk')">UK</button>
    <button onclick="loadMapData('croatia')">Croatia</button>
    <button onclick="loadMapData('svg')">SVG</button>

    <button id="randomiseButton" onclick="randomiseBoats()"
            title="Move every boat to a new random position">
        Randomise Location
    </button>

    <button id="refreshHistoryButton" onclick="fetchAndDisplayHistory()"
            title="Refresh History Log">
        Refresh History
    </button>

    <div id="errorMessage" class="error-message"></div>
</div>

<!-- ----------------------------------------------------------------- -->
<div class="main-container">
    <div class="map-container">
        <div id="map">
            <div id="loading" class="loading-overlay">Loading Map Data…</div>
        </div>
    </div>

    <div class="history-container">
        <h2>Valve Opening History</h2>
        <div id="historyLog">
            <p>Loading history…</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
