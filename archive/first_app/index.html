<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Tracker - Split, Croatia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Boat Tracker - Split, Croatia</h1>

    <div class="main-container">
        <div class="map-controls-container">
            <div class="search-container">
                <label for="searchInput">Search by ID or Name:</label>
                <input type="text" id="searchInput" placeholder="Enter Boat ID or Name">
                <button id="searchButton">Search</button>
                <span id="searchResult"></span>
                 <button id="refreshHistoryButton" title="Refresh History Log">Refresh Log</button>
            </div>

            <div id="map"></div>
        </div>

        <div class="history-container">
            <h2>Valve Opening History</h2>
            <div id="historyLog">
                <p>Loading history...</p>
                </div>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="script.js"></script>

</body>
</html>
